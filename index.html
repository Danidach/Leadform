<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
    <link rel="stylesheet" type="text/css" href="estilos.css" />

  <body>
    <div class="img">
      <img src="logo 1.png" alt="Descripción de la imagen" />
    </div>

    <title>Color de fondo HTML</title>
    <style>
      /* Estilos CSS */
      body {
        background-color: #89d3af;
      }

      .container {
        background-color: #6dc49c;
        /* Color de fondo para un elemento específico con la clase "container" */
        padding: 20px;
        width: 500px;
        /* Ancho del contenedor */
        margin: 0 auto;
        /* Margen automático en los lados izquierdo y derecho para centrar horizontalmente */
        text-align: center;
        /* Alineación del contenido dentro del contenedor al centro */
      }
    </style>
    <div class="container">
      <h1>Lead Form</h1>
      <p>Enter your data in the following fields.</p>

    </div>
    <form
      action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8"
      method="POST"
      class="formulario"
    >
      <input type="hidden" name="oid" value="00D8b000002wPAg" />
      <input type="hidden" name="retURL" value="http://google.com" />
      <label for="first_name">First Name</label
      ><input
        id="first_name"
        maxlength="40"
        name="first_name"
        size="20"
        type="text"
      /><br />

      <label for="last_name">Last Name</label
      ><input
        id="last_name"
        maxlength="80"
        name="last_name"
        size="20"
        type="text"
      /><br />

      <label> Lead Record Type:</label>
      <select id="recordType" name="recordType">
        <option value=""></option>
        <option value="0128b000000ROkl">Business Lead</option>
        <option value="0128b000000ROkq">Personal Lead</option></select
      ><br />

      <label>Identity Document Type:</label>
      <select
        id="00N8b00000HbfBR"
        name="00N8b00000HbfBR"
        title="Identity Document Type"
      >
        <option value=""></option>
        <option value="Passport">Passport</option>
        <option value="Citizenship card">Citizenship card</option>
        <option value="Nit">Nit</option>
        <option value="DNI">DNI</option>
        <option value="Other">Other</option>
      </select>
      <br />

      <label for="Identification Number:">Identification Number</label>
      <input
        id="00N8b00000HbfBC"
        maxlength="255"
        name="00N8b00000HbfBC"
        size="20"
        type="text"
      />
      <br />

      <label for="email">Email</label
      ><input
        id="email"
        maxlength="80"
        name="email"
        size="20"
        type="text"
      /><br />

      <label for="company">Company</label
      ><input
        id="company"
        maxlength="40"
        name="company"
        size="20"
        type="text"
      /><br />

      <label for="country">Country</label
      ><input
        id="country"
        maxlength="40"
        name="country"
        size="20"
        type="text"
      /><br />
	  
	  <label for="city">City</label
	  ><input 
		id="city" 
		maxlength="40" 
		name="city" size="20"
		type="text"
	  /><br>


      <label>Interest:</label>
      <select id="00N8b00000Hbg4g" name="00N8b00000Hbg4g" title="Interest">
        <option value=""></option>
        <option value="Product">Product</option>
        <option value="Service">Service</option>
      </select>
      <br />

      <input type="submit" name="submit" />
    </form>

</html>
